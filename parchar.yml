---
- name: Un playbook muy muy sencillo
  # A quienes se les va a operar 
  hosts: web1
  become: yes
  tasks:
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
      notify:
        - Restart

- handlers:
  - name: Restart
    ansible.builtin.reboot:
      msg: "Rebooting machine in 5 seconds"
